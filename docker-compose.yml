version: "3.9"

services:
  db:
    image: postgres:16
    container_name: patient_portfolio_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-patient_portfolio}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - patient_portfolio_data:/var/lib/postgresql/data

volumes:
  patient_portfolio_data:
